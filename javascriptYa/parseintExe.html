<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de parseInt</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <script>
    	var num1, num2, num3;
    	num1 = prompt('Escriba un número', '');
    	num2 = prompt('Escriba otro número', '');
    	num3 = num2 + num1;
    	document.write('Resultado sin parseInt: ' + num3);
    	num2 = parseInt(num2);
    	num1 = parseInt(num1);
    	num3 = num2 + num1;
    	document.write('<br>Resultado con parseInt: ' + num3);
    </script>
  </body>
</html>
